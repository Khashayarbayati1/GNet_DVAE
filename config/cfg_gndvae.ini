[User]
logger_type = 1
print_model = True


[Network]
name = CustomSTORN
x_dim = 16
z_dim = 32
activation = tanh
dense_x_g = 512
dim_RNN_g = 256
num_RNN_g = 1
dense_g_z = 64,32
dense_z_h = 32,64
dense_xtm1_h = 256
dense_h_x = 512
dim_RNN_h = 256
num_RNN_h = 2  
dropout_p = 0.1
tag = CustomGNDVAE

[Training]
use_cuda = True
optimization = adam
beta = 1
lr = 0.0001
epochs = 20
early_stop_patience = 10
save_frequency = 5

[DataFrame]
shuffle = False  
batch_size = 128  
num_workers = 1
sequence_len = 100 
suffix = csv  
use_random_seq = False


